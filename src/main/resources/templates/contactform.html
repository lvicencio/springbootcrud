<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Agregar/modificar Contacto</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link href="#" th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>

	<div class="jumbotron">
		<div class="container">
			<h1>Formulario de Contacto</h1>
			<br/>
			<form action="#" th:action="@{/contacto/agregarcontacto}" th:object="${contacto}" method="post">
				<input type="hidden"  th:field="*{id}"></input>
				Nombre: <input type="text" class="form-control" th:field="*{nombre}" th:value="${nombre}"></input>
				<div class="alert alert-danger" th:if="${#fields.hasErrors('nombre')}">
					<p	 th:errors="*{nombre}">	<p>
				</div>
				<br/>
				Apellido: <input type="text" class="form-control" th:field="*{apellido}" th:value="${apellido}"></input>
				<div class="alert alert-danger" th:if="${#fields.hasErrors('apellido')}">
					<p	 th:errors="*{apellido}">	<p>
				</div>
				<br/>
				Telefono: <input type="text" class="form-control" th:field="*{fono}" th:value="${fono}"></input>
				<div class="alert alert-danger" th:if="${#fields.hasErrors('fono')}">
					<p	 th:errors="*{fono}">	<p>
				</div>
				<br/>
				Ciudad: <input type="text" class="form-control" th:field="*{ciudad}" th:value="${ciudad}"></input>
				<div class="alert alert-danger" th:if="${#fields.hasErrors('ciudad')}">
					<p	 th:errors="*{ciudad}">	<p>
				</div>
				<br/>
				<br/>
				<button class="btn btn-lg btn-primary btn-block" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Aceptar
				</button>
				
			</form>
			
			<a href="#" th:href="@{/contacto/cancelar}">
				<button class="btn btn-lg btn-primary btn-block" type="submit">
					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancelar
				</button>
			</a>
		</div>
	</div>

</body>
</html>
