<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />

<title>Spring Pruebas</title>

<!-- Bootstrap core CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

<!-- Custom styles for this template -->
<link href="#" th:href="@{/css/style.css}" rel="stylesheet" />

<link href="#" th:href="@{/css/contacts.css}" rel="stylesheet" />

</head>

<body>

	<div class="container">

		<h1>Bienvenido!</h1>
		<br />
		<div th:if="${result == 1}" class="alert alert-success" role="alert">Agregado
			Correctamente</div>
		<div th:if="${result == 0}" class="alert alert-success" role="alert">Error
			al Guardar</div>

		<table>
			<thead>
				
				<tr>
				<th>
					<form action="/contacto/vercontactos" >
						<div class="form-group"> 
							<input type="text" name="name" placeholder="Buscar Contacto"/>
							<input type="submit" value="buscar" class="btn btn-primary" />
						</div>
					</form>
				</th>
				<th> <div class="form-group"> 
						<a href="#" th:href="@{/contacto/contactform}">
							<button class="btn  btn-primary btn-block" type="submit">
								<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
								Add contact
							</button>
					</a></div>
				</th>

				<th> 
				<div class="form-group"> 
					<a href="#" th:href="@{/login?logout}">
							<button class="btn  btn-primary btn-block" type="submit">
								<span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
								Logout
							</button>
					</a></div>
				</th>

				</tr>
			</thead>
		</table>



		<div class="panel panel-default">
			<div class="panel-heading"></div>
			<table class="table">
				<thead>
					<tr>
						<th>Nombre</th>
						<th>Apellido</th>
						<th>Telefono</th>
						<th>Ciudad</th>
						<th>Opciones</th>

					</tr>
				</thead>
				<tbody>
					<tr th:each="contacto : ${contactos}">
						<td th:text="${contacto.nombre}"></td>
						<td th:text="${contacto.apellido}"></td>
						<td th:text="${contacto.fono}"></td>
						<td th:text="${contacto.ciudad}"></td>
						<td><a href="#"
							th:href="@{/contacto/contactform?id=__${contacto.id}__}">
								<button type="button" class="btn btn-default">
									<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
								</button>
						</a> <a href="#"
							th:href="@{/contacto/borrarcontacto?id=__${contacto.id}__}">
								<button type="button" class="btn btn-danger">
									<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
								</button>
						</a></td>
					</tr>

				</tbody>
			</table>
		</div>


	</div>


</body>
</html>
